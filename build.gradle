// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.android_plugin_version = '3.2.0'
    ext.kotlin_version = '1.2.71'
    ext.kotlinx_version = '0.30.2'
    repositories {
        flatDir dirs: "gradle/plugins"
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_plugin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    appCompatVersion = '28.0.0'
    constraintLayoutVersion = '1.1.3'
    archVersion = '1.1.1'
    roomVersion = '1.1.1'
    compileSdkVersion = 28
    junitVersion = '4.12'
    mockito = '2.8.9'
    powerMock = '1.7.4'
    espressoVersion = '3.0.1'
    supportTest = '1.0.2'
    minSdkVersion = 17
    targetSdkVersion = 28
    versionName = '3.0.13'
    versionCode = 3001300
//    versionCode scheme is T M NN RR AA
//    T: Target/Flavour (1 for Android, 2 for Chrome?)
//    M: Major version from 0 to 9
//    NN: Minor version from 00 to 99
//    RR: Micro/Revision version from 00 to 99
//    AA: ABI from 0 to 99
//    0 is dev
//    1 was ARMv5        (deprecated)
//    2 was ARMv6-nofpu  (deprecated)
//    3 was ARMv6-fpu    (deprecated)
//    4 is ARMv7-A
//    5 is x86
//    6 is MIPS
//    7 is ARMv8
//    8 is x86_64
//    9 is MIPS64
}
