// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.android_plugin_version = '3.4.1'
    ext.kotlin_version = '1.3.41'
    ext.kotlinx_version = '1.2.2'
    repositories {
        flatDir dirs: "gradle/plugins"
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$android_plugin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

allprojects {
    repositories {
        google()
        maven {
            url "https://dl.bintray.com/videolan/Android"
        }
        jcenter()
    }
}

ext {
    versionName = '3.2.0-alpha01'
    versionCode = 3019000
    libvlcVersion = '3.2-eap4'
    medialibraryVersion = '0.5-eap5'
    minSdkVersion = 17
    targetSdkVersion = 28
    compileSdkVersion = 28
    androidxCoreVersion = '1.0.2'
    androidxPreferencesVersion = '1.0.0'
    androidxVersion = '1.0.0'
    androidxAnnotationVersion = '1.0.1'
    androidxAppcompatVersion = '1.0.2'
    constraintLayoutVersion = '1.1.3'
    archVersion = '2.0.0'
    roomVersion = '2.1.0'
    pagingVersion = '2.1.0'
    junitVersion = '4.12'
    mockito = '2.8.9'
    powerMock = '1.7.4'
    retrofit = '2.6.0'
    espressoVersion = '3.1.1'
    supportTest = '1.1.0'
//    versionCode scheme is T M NN RR AA
//    T: Target/Flavour (1 for Android, 2 for Chrome?)
//    M: Major version from 0 to 9
//    NN: Minor version from 00 to 99
//    RR: Micro/Revision version from 00 to 99
//    AA: ABI from 0 to 99
//    0 is dev
//    1 was ARMv5        (deprecated)
//    2 was ARMv6-nofpu  (deprecated)
//    3 was ARMv6-fpu    (deprecated)
//    4 is ARMv7-A
//    5 is x86
//    6 is MIPS
//    7 is ARMv8
//    8 is x86_64
//    9 is MIPS64
}
